<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Names</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="d-flex justify-content-center align-items-center w-100">
    <div class="content my-3 d-flex row justify-content-center">
        <h1 class="text-center mb-3">Wheel of Names</h1>

        <div class="row justify-content-center">
            
            <div class="col-md-8 text-center">
                <canvas id="wheelCanvas" width="500" height="500" class="mb-2"></canvas>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <button class="btn btn-success w-100 mb-3 rounded" onclick="spin()">Spin</button>
                    <input id="nameInput" type="text" class="form-control" placeholder="Enter name" aria-label="Name">
                    <button class="btn btn-primary" onclick="addName()">Add Name</button>
                </div>
                <div class="name-list-container">
                    <div id="nameList" class="mb-3 name"></div>
                </div>
                 <!-- Div to display names and delete buttons -->
            </div>
        </div>
        
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <!-- Custom Script -->
    <script src="/js/script.js"></script>
</body>
</html>
